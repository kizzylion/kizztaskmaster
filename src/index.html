<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body class="bg-white dark:bg-gray-950 text-light-text-tertiary dark:text-dark-text-tertiary flex max-w-screen-2xl mx-auto h-dvh">

          KizzTask<span class="text-light-text-brand-tertiary dark:text-dark-text-brand-tertiary">Master</span>
        </h1>
        <button class="ml-auto px-1 py-0 hover:bg-gray-200 dark:hover:bg-gray-800 dark:hover:bg-dark-bg-secondary-hover" id="theme-toggle"></button>
      </header>
      <section class="flex flex-col h-full">
        <div id="dashboard" class="w-full grid grid-cols-2 p-5  sm:p-4 xl:pr-2.5 gap-4 xl:gap-2 mt-6">

              <span  class="p-1 grid place-content-center bg-gray-900 dark:bg-slate-500 rounded-full w-8 h-8 xl:w-6 xl:h-6"><i class="bi bi-inbox-fill text-white text-xl lg:text-base m-auto"></i></span>
              <h3 class="ml-auto mr-1 font-bold text-[1.75rem] xl:text-base text-light-text-primary dark:text-gray-50 md:dark:text-gray-300 ">1</h3>
            </div>
            <h4 class="text-gray-500 dark:text-gray-400 mt-2  font-semibold text-[110%] xl:text-xs  leading-none">All</h4>
          </div>
  
          
          <div data-id="tab" class="p-3 xl:p-2 bg-white dark:bg-stone-900 h dark:md:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600   rounded-lg">
            <div class="flex justify-between items-center">
              <span  class="p-1 grid place-content-center bg-gray-900 dark:bg-slate-500 rounded-full w-8 h-8 xl:w-6 xl:h-6"><i class="bi bi-inbox-fill text-white text-xl lg:text-base m-auto"></i></span>

            </div>
            <h4 class="text-gray-500 dark:text-gray-400 mt-2  font-semibold text-[110%] xl:text-xs  leading-none">Today</h4>
          </div>
  
          
          <div data-id="tab" class="p-3 xl:p-2 bg-white dark:bg-stone-900 h dark:md:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600   rounded-lg">
            <div class="flex justify-between items-center">
              <span  class="p-1 grid place-content-center bg-gray-900 dark:bg-slate-500 rounded-full w-8 h-8 xl:w-6 xl:h-6"><i class="bi bi-inbox-fill text-white text-xl lg:text-base m-auto"></i></span>
              <h3 class="ml-auto mr-1 font-bold text-[1.75rem] xl:text-base text-light-text-primary dark:text-gray-50 md:dark:text-gray-300 ">3</h3>
            </div>
            <h4 class="text-gray-500 dark:text-gray-400 mt-2  font-semibold text-[110%] xl:text-xs  leading-none">Priority</h4>
          </div>
  
          
          <div data-id="tab" class="p-3 xl:p-2 bg-white dark:bg-stone-900 h dark:md:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600   rounded-lg">
            <div class="flex justify-between items-center">
              <span  class="p-1 grid place-content-center bg-gray-900 dark:bg-slate-500 rounded-full w-8 h-8 xl:w-6 xl:h-6"><i class="bi bi-inbox-fill text-white text-xl lg:text-base m-auto"></i></span>
              <h3 class="ml-auto mr-1 font-bold text-[1.75rem] xl:text-base text-light-text-primary dark:text-gray-50 md:dark:text-gray-300 ">2</h3>
            </div>
            <h4 class="text-gray-500 dark:text-gray-400 mt-2  font-semibold text-[110%] xl:text-xs  leading-none">Completed</h4>
          </div>
  
        </div>

          <ul id="taskgroups" class="px-4 py-2 rounded-lg h-full xl:pr-2.5 " >
            <!-- Taskgroup List -->
            <li class="group flex items-center w-full pl-3  bg-white dark:bg-stone-900 dark:md:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 xl:bg-gray-100 xl:dark:bg-gray-800 xl:dark:hover:bg-gray-700">

              <span class=" flex w-full items-center py-4 pr-3 xl:py-2 xl:pr-2 ml-3 xl:ml-2 border-b border-gray-200 dark:border-gray-700">
                <h4 class="text-base xl:text-sm text-gray-900 dark:text-gray-50 w-full h-auto align-text-bottom leading-6 ">Home</h4>
                <p class="text-base text-gray-400 dark:text-gray-400 dark:text-gray-400 font-normal mr-1">0</p>
                <span class="grid ml-2 w-6 h-6 place-content-center sm:hidden"><i class="bi bi-chevron-right"></i></span>
              </span>
            </li>
            <li class="group flex items-center w-full pl-3  bg-white dark:bg-stone-900 dark:md:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 xl:bg-gray-100 xl:dark:bg-gray-800 xl:dark:hover:bg-gray-700">
              <span  class="p-2 grid place-content-center bg-blue-500 dark:bg-blue-600 rounded-full w-8 h-8 xl:w-6 xl:h-6"><i class="bi bi-list-ul text-white text-base m-auto"></i></span>
              <span class=" flex w-full items-center py-4 pr-3 xl:py-2 xl:pr-2 ml-3 xl:ml-2 border-b border-gray-200 dark:border-gray-700">

                <p class="text-base text-gray-400 dark:text-gray-400 dark:text-gray-400 font-normal mr-1">0</p>
                <span class="grid ml-2 w-6 h-6 place-content-center sm:hidden"><i class="bi bi-chevron-right"></i></span>
              </span>
            </li>
          </ul>

    <main class="hidden sm:block bg-gray-50 dark:bg-neutral-900 dark:md:bg-zinc-900 p-4 w-full sm:w-[55%] md:w-[64%] lg:w-[63%] xl:w-[79%] "></main>
